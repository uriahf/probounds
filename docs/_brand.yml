meta:
  name:
    short: ProBounds
    full: ProBounds Probability Bounds Toolkit
  link:
    repo: https://github.com/uriahf/probounds

color:
  palette:
    midnight: "#0F172A"
    surf: "#22D3EE"
    tidepool: "#2563EB"
    coral: "#F97316"
    sand: "#F8FAFC"
    shell: "#E2E8F0"
    link: "#ce3d15"
  foreground: midnight
  background: sand
  primary: tidepool
  secondary: coral
  info: surf
  success: "#0EA5E9"
  warning: "#FACC15"
  danger: "#EF4444"
  light: sand
  dark: midnight

typography:
  fonts:
    - family: Fraunces
      source: file
      files:
        - path: assets/fonts/Fraunces9pt-Light.woff2
    - family: Commissioner
      source: google
      weight: [400, 600]
      style: [normal, italic]
  base:
    family: Commissioner
    weight: 400
    size: 16px
    line-height: 1.7
  headings:
    family: Fraunces
    weight: 700
    style: normal
    line-height: 1.2
  link:
    color: link
    weight: 600
    decoration: underline
